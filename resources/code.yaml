        - Config
      summary: Get Room list
      description: This endpoint will return a list of all the Rooms
      operationId: GetRooms
      parameters:
        - name: HotelCode
          in: query
          description: Hotel Code
          schema:
            type: string
        - name: RoomTypesFilter
          in: query
          description: RoomTypes code to filter
          schema:
            type: array
            items:
