          in: query
          description: Reservation Identifier
          required: true
          schema:
            type: integer
            format: int32
        - name: PriceType
          in: query
          description: Price type code filter
          schema:
            type: string
      responses:
        '200':
          description: List of prices
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/PricesResponse'
            application/json:
              schema:
                $ref: '#/components/schemas/PricesResponse'
            text/json:
              schema:
                $ref: '#/components/schemas/PricesResponse'
