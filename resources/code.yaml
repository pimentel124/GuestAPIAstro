  /pxr/get:
    get:
      tags:
        - PaxByRoom
      summary: This endpoint will return the reservationPax info given a HotelReference and a RoomNumber
      description: This endpoint will return the reservationPax info given a HotelReference and a RoomNumber
      operationId: GetPax
      parameters:
        - name: hotelcode
          in: query
          description: Hotel code
          required: true
          schema:
            type: string
        - name: room_number
          in: query
          description: Room number filter
          schema:
            type: integer
            format: int32
        - name: pms_id
          in: query
          description: Person Identifier
          schema:
            type: integer
            format: int32
        - name: ReservationId
          in: query
          description: Reservation Identifier
          schema:
            type: integer
            format: int32
        - name: arrivalDate
          in: query
          description: 'Arrival date filter. Format: yyyy-MM-dd / dd-MM-yyyy'
          schema:
            type: string
        - name: exitDate
          in: query
          description: 'Exit date filter. Format: yyyy-MM-dd / dd-MM-yyyy'
          schema:
            type: string
        - name: email
          in: query
          description: Email filter
          schema:
            type: string
      responses:
        '200':
          description: List of filtered Pax
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/PaxbyRoomResponse'
            application/json:
              schema:
