        '403':
          description: Forbidden
        '500':
          description: Server Error
  /rsv/new:
    post:
      tags:
        - Reservations
      summary: Create a Reservation
      description: This endpoint will Create a Reservation with all the attributes from the body. If multiple rooms are provided, a new reservation will be created for each room
      operationId: CreateReservation
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ReservationsPost'
          text/json:
