      summary: Cancel Reservation by Id
      description: This endpoint will Cancel a Reservation given a ReservationId
      operationId: CancelReservation
      parameters:
        - name: ReservationId
          in: query
          description: Reservation Identifier
          required: true
          schema:
            type: integer
            format: int32
        - name: cancellationDate
          in: query
          description: Cancellation date
          schema:
            type: string
