openapi: 3.0.1
info:
  title: GuestAPI
  description: |-
    Our GuestAPI is organized around REST. It is documented according the [OpenAPI Specification (OAS)](https://github.com/OAI/OpenAPI-Specification#the-openapi-specification), based initially on the [Swagger Specification](https://swagger.io/docs/specification/about/) and it is available in the link above

    It accepts JSON-encoded and query parameters request bodies, returns JSON-encoded responses, and uses standard HTTP response codes, authentication, and verbs.

    We recommend to use the [Swagger Editor](https://editor.swagger.io/) to test the API. Also note that there is new [alpha version](https://editor-next.swagger.io/) of the Swagger Editor with improved capabilities. It allows to import the GuestAPI specification from a URL or a file. To do so, paste the json file from the link above.

    It will load the GuestAPI specification and you will be able to generate the client code in the language of your choice. Currently the supported languages are: csharp, csharp-dotnet2, dart, dynamic-html, go, html, html2, java, javascript, jaxrs-cxf-client, kotlin-client, openapi, openapi-yaml, php, python, r, ruby, scala, swift3, swift4, swift5, typescript-angular, typescript-axios, typescript-fetch.

    To generate the client code, click on `Generate Client` and select the language of your choice. It will download a zip file with the generated code. Unzip it and follow the instructions in the README file. It will explain how to install the dependencies and how to use the generated code that includes all the classes and methods to call the GuestAPI.

    **Important note:** The code generated by the Swagger Editor is not production ready. It is just a starting point, you will need to adapt it to your needs. ISystems is not responsible for the code generated by the Swagger Editor nor is responsible for the code you write based on the code generated by the Swagger Editor.
  contact:
    name: ISystems
    url: https://www.guest-hotelsoftware.com/es/home.aspx
    email: contact@isystems.es
  version: v1
paths:
  /users/login:
    post:
      tags:
        - Auth
      summary: LogIn
      description: Username login to obtain a new authorization token
      operationId: LogIn
      parameters:
        - name: Username
          in: query
          description: Username
          required: true
          schema:
            type: string
        - name: Password
          in: query
          description: Password
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Logged in correctly
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/AuthResponse'
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
            text/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '400':
          description: Bad Request
        '401':
          description: 'Login Failed: incorrect username or password'
  /users/setAPIpassword:
    post:
      tags:
        - Auth
      summary: Set API password
      description: Sets the API password from a user from null to new_password. After password change you must login with the new credentials to obtain a new token
      operationId: SetPassword
      parameters:
        - name: Username
          in: query
          description: Username
          required: true
          schema:
            type: string
        - name: Password
          in: query
          description: Password
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Success
        '400':
          description: Bad Request
        '401':
          description: User unauthorized
        '403':
          description: Forbidden
  /users/ChangeAPIpassword:
    post:
      tags:
        - Auth
      summary: Change API password
      description: Changes the API password from a user from old_password to new_password. After password change you must login with the new cretendials to obtain a new token
      operationId: ChangePassword
      parameters:
        - name: Username
          in: query
          description: Username
          required: true
          schema:
            type: string
        - name: CurrentPassword
          in: query
          description: Old Password
          required: true
          schema:
            type: string
        - name: NewPassword
          in: query
          description: New Password
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Success
        '400':
          description: Bad Request
        '401':
          description: User unauthorized
        '403':
          description: Forbidden
  /users/getRoles:
    get:
      tags:
        - Auth
      summary: Gets all roles from user
      description: Returns a list with all the roles the user has
      operationId: GetRoles
      responses:
        '200':
          description: List of user permissions
          content:
            text/plain:
              schema:
                type: array
                items:
                  type: string
            application/json:
              schema:
                type: array
                items:
                  type: string
            text/json:
              schema:
                type: array
                items:
                  type: string
        '204':
          description: No Content
        '400':
          description: Bad Request
        '401':
          description: User unauthorized
        '403':
          description: Forbidden
        '500':
          description: Server Error
  /availability/get:
    get:
      tags:
        - Availability
      summary: This endpoint will return a list of avaliable rooms given the CenterCode and can be filtered
      description: This endpoint will return a list of available rooms given the CenterCode and can be filtered
      operationId: GetAvaliableRoomsList
      parameters:
        - name: CenterCode
          in: query
          description: Hotel Code
          required: true
          schema:
