        - name: DateFrom
          in: query
          description: Start Date filter
          schema:
            type: string
            format: date-time
        - name: DateUntil
          in: query
          description: End Date filter
          schema:
            type: string
            format: date-time
        - name: RoomTypesCode
          in: query
          description: List of Room types codes to filter
          schema:
            type: array
            items:
              type: string
        - name: PageNumber
          in: query
          description: Page Number
          schema:
            type: integer
            format: int32
        - name: PageSize
          in: query
          description: Page Size
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: Availability list
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/AvaliableRoomsResponse'
            application/json:
              schema:
                $ref: '#/components/schemas/AvaliableRoomsResponse'
            text/json:
              schema:
                $ref: '#/components/schemas/AvaliableRoomsResponse'
        '204':
          description: No Content
        '401':
          description: Unauthorized
  /contracts/getList:
