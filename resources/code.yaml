        - name: Real
          in: query
          description: Real filter // null = ALL, true = YES, false = NO
          schema:
            type: boolean
        - name: Virtual
          in: query
          description: Virtual filter // null = ALL, true = YES, false = NO
          schema:
            type: boolean
        - name: PageNumber
          in: query
          description: Page Number
          schema:
            type: integer
            format: int32
        - name: PageSize
          in: query
