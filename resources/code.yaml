  /pxr/update:
    patch:
      tags:
        - PaxByRoom
      summary: Update a ReservationPax by Id
      description: This endpoint will update the ReservationPax email and marketing_consent attributes
      operationId: UpdatePax
      parameters:
        - name: hotelcode
          in: query
          description: Hotel code
          required: true
          schema:
            type: string
        - name: pms_id
          in: query
          description: PMS Identifier
          required: true
          schema:
            type: integer
            format: int32
        - name: email
          in: query
          description: New Email
          schema:
            type: string
        - name: marketing_consent
          in: query
          description: If the Pax accepts marketing emails. True/False
          schema:
            type: string
      responses:
        '200':
          description: Pax updated successfully
        '204':
          description: No Content
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
  /pxr/add:
    post:
      tags:
        - PaxByRoom
      summary: Add a ReservationPax to a Reservation
      description: This endpoint will add a Pax to a Reservation
      operationId: AddPax
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PaxPost'
          text/json:
            schema:
              $ref: '#/components/schemas/PaxPost'
          application/*+json:
            schema:
              $ref: '#/components/schemas/PaxPost'
      responses:
        '200':
          description: Pax added succesfully
          content:
            text/plain:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/PaxbyRoomResponse'
            application/json:
              schema:
